<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png"/> 
        <title>FishEye - Page photographe</title>
        <link rel="stylesheet" href="style.css">

	</head>
	<body class="photographer-page__body">
        <a href="index.html" title="HomePage"><img
            id="logo"
            src="logo.png"
            alt="FishEye page photographe"
			aria-label="retour menu principal">
		
	    </a>
		<header class="header">
            <section id="photographer-page">       
            </section>
		</header>
		<main class="main">

			<div id="contact__modal" class="modal" aria-label="Modal de contact">
				<div class="modal-content">
					<header class="modal-header">
						<div class="modal-header-align">
							<h1 class="modal-header-title" tabindex="1" aria-label="cliquez pour ouvrir le formulaire">Contactez-moi</h1>
							<button class="close" tabindex="3" aria-label="cliquez pour fermer le formulaire"><i class="fas fa-times"></i></button>
						</div>
						<span id="name"></span>
						
					</header>
					<form class="form" aria-label="formulaire de contact">
						<div class="form-field form-field-1">
							<label for="firstname" class="form-label">Prénom</label>
							<input class="form-input" tabindex="2" id="firstname" type="text" name="firstname" required>
						</div>
						<div class="form-field form-field-2">
							<label for="lastname" class="form-label">Nom</label>
							<input class="form-input" tabindex="2" id="lastname" type="text" name="lastname" required>
						</div>
						<div class="form-field form-field-3">
							<label for="email" class="form-label">Email</label>
							<input class="form-input" tabindex="2" id="email" type="email" name="email" required>
						</div>
						<div class="form-field form-field-4">
							<label for="message-text" class="form-label">Votre message</label>
							<textarea class="form-text-area" tabindex="2" id="message-text"></textarea>
						</div>
						<button class="form-submit-button" tabindex="2" aria-label="envoyer le formulaire">Envoyer</button>
					</form>
					
				</div>
			</div> 
			<div class="custom-select">
				<ul class="select">
				  <li id="select__hover">
					<input class="select_close" tabindex="3" type="radio" name="customselect" id="customselect-close" value="popularity" aria-label="cliquez pour trier les photos" />
					<span class="select_label select_label-placeholder">Popularité</span>
				  </li>
			  
				  <li class="select_items" tabindex="3" aria-label="trie les photos par date ou par titre">
					<input class="select_expand" type="radio" name="customselect" id="customselect-opener" aria-label="trie les photos" />
					<label class="select_closeLabel" for="customselect-close"></label>
			  
					<ul class="select_options">
					  <li class="select_option" tabindex="3" aria-label="trie les photos par date">
						<input class="select_input" type="radio" name="customselect" id="customselect-date" value="date" />
						<label class="select_label" for="customselect-date" aria-label="trie les photos par date"><span class="border-top">Date</span></label>
					  </li>
			  
					  <li class="select_option" tabindex="3" aria-label="trie les photos par titre">
						<input class="select_input" type="radio" name="customselect" id="customselect-titre" value="title" />
						<label class="select_label" for="customselect-titre" aria-label="trie les photos par titre"><span class="border-top">Titre</span></label>
					  </li>
			  
					</ul>
			  
					<label class="select_expandLabel" for="customselect-opener"></label>
				  </li>
				</ul>
			  </div>

		</main>
                   
		<div class="photographer-page__gallery" id="gallery" aria-label="cliquer pour agrandir la photo et acceder au diaporama"></div>

		<div id="modale__lightbox">
			<button class="lightbox__close" aria-label="fermer le diaporama"><i class="fas fa-times"></i></button>
			<button class="lightbox__previous" aria-label="photo précedente"><i class="fas fa-chevron-left"></i></button>
			<button class="lightbox__next" aria-label="photo suivante"><i class="fas fa-chevron-right"></i></button>
			<div class="lightbox__container"></div>	
		</div>

		<footer class="footer-photographer" id="footer__photographer"></footer>

    <script src="Photographer.js" ></script>
    <script src="PagePhotographer.js" ></script>
    <script src="form.js" ></script>
	<script src="Media/MediaFactory.js" ></script>
	<script src="Media/Image.js" ></script>
	<script src="Media/Video.js" ></script>
	<script src="Lightbox.js" ></script>
	<script src="https://kit.fontawesome.com/e81fede9df.js" crossorigin="anonymous"></script>

</body>
</html>
